<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./scrip.js" defer></script>
    <title>Global Solution ALV</title>
  </head>

  <body>
    <header>
      <div id="title">
        <h1>Umi Haven</h1>
      </div>
      <nav>
        <ul>
          <li><a href="./index.html"> Umi Haven</a></li>
          <li><a href="./name.html"> Nosso nome</a></li>

          <li><a href="./sac.html"> Denuncie aqui!</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <h5>Contato SAC</h5>
        <form id="sacForm">
          <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="subject">Assunto:</label>
            <input type="text" id="subject" name="subject" required>
          </div>
          <div class="form-group">
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn">Enviar</button>
        </form>
      </div>
    </main>

    <div id="successModal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <p>Sua mensagem foi enviada com sucesso. Obrigado!</p>
        </div>
      </div>

    <footer>
      <p>Entre em contato conosco:</p>
      <ul>
        <li>Telefone: +55 1234-5678</li>
        <li>Email: contato@umihaven.com</li>

    </footer>

    
  </body>
